<section class="contact-details" id="contact-details">
  <img src="@img/pictures/hero.jpg" alt="Изображение" class="contact-details__img" />
  <img src="@img/figures/wave.svg" class="contact-details__icon contact-details__icon--wave" />
  <img src="@img/figures/triangles-3.svg" class="contact-details__icon contact-details__icon--triangles" />
  <div class="container">
    <form action="#" class="form contact-details__form">
      <h4 class="title title-4 contact-details__form-title">
        Заинтересовал один из проектов? Оставьте ваши контактные данные
      </h4>
      <p for="#" class="form__content form__content--main"><span>*</span> Обязательные для заполнения поля</p>
      <div class="form__item">
        <label for="FIO" class="form__content form__content--title"><span>*</span> ФИО </label>
        <input type="text" placeholder="ФИО" id="FIO" class="form__input" name="fio" />
      </div>
      <div class="form__item">
        <label for="email" class="form__content form__content--title"><span>*</span> E-mail </label>
        <input
          type="email"
          placeholder="ivanov@mail.com"
          id="email"
          name="email"
          class="form__input"
        />
      </div>
      <div class="form__item">
        <label for="tel" class="form__content form__content--title"><span>*</span> Номер телефона </label>
        <input
          type="tel"
          placeholder="+7 (___) ___ __ __"
          id="tel"
          name="telephone"
          class="form__input"
        />
      </div>
      <div class="form__item">
        <label for="company" class="form__content form__content--title">Компания</label>
        <input type="text" id="company" name="company" class="form__input" />
      </div>
      <div class="form__item">
        <label for="lot" class="form__content form__content--title">Интересующий лот</label>
        <input type="text" id="lot" name="lot" class="form__input" />
      </div>
      <div class="form__item">
        <label for="skill" class="form__content form__content--title">Ваш опыт в предпринимательстве</label>
        <textarea name="skill" id="skill" class="form__input text"></textarea>
      </div>
      <button type="submit" class="btn btn-primary form__btn contact-details__btn">Оставить заявку</button>
      <p class="form__data-content">
        Нажимая на кнопку отправить, вы даете
        <a href="#">согласие на обработку персональных данных</a>
      </p>
    </form>
  </div>
</section>
